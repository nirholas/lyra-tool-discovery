# MCP Tool Discovery Agent - GitHub Actions Workflow
# Enterprise-grade automated tool discovery for the Lyra ecosystem
# Runs hourly to discover new MCP tools from multiple sources

name: MCP Tool Discovery

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  workflow_dispatch:
    inputs:
      sources:
        description: 'Comma-separated list of sources (github,npm,hackernews,reddit)'
        required: false
        default: 'github,npm'
      dry_run:
        description: 'Run without creating PRs'
        required: false
        default: 'false'
        type: boolean
      min_score:
        description: 'Minimum validation score (0-100)'
        required: false
        default: '40'

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: tool-discovery
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  discover:
    name: Discover MCP Tools
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package
        run: pnpm build

      - name: Create data directory
        run: mkdir -p data

      - name: Run Discovery
        id: discovery
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Determine sources
          SOURCES="${{ github.event.inputs.sources || 'github,npm' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          
          # Build command
          CMD="node dist/cli.js discover --sources=${SOURCES}"
          
          if [ "$DRY_RUN" = "true" ]; then
            CMD="$CMD --dry-run"
          fi
          
          echo "Running: $CMD"
          $CMD 2>&1 | tee discovery.log || true
          
          # Extract metrics from log
          TOOLS_COUNT=$(grep -o "Analyzed [0-9]* tools" discovery.log | grep -o "[0-9]*" || echo "0")
          
          echo "discovered=$TOOLS_COUNT" >> $GITHUB_OUTPUT
          echo "new_tools=$TOOLS_COUNT" >> $GITHUB_OUTPUT
          echo "status=completed" >> $GITHUB_OUTPUT

      - name: Upload Discovery Log
        uses: actions/upload-artifact@v4
        with:
          name: discovery-log-${{ github.run_id }}
          path: discovery.log
          retention-days: 30

      - name: Create Pull Request
        if: steps.discovery.outputs.new_tools != '0' && github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Auto-discovery: Found ${{ steps.discovery.outputs.new_tools }} new MCP tools"
          title: "ðŸ¤– Tool Discovery: ${{ steps.discovery.outputs.new_tools }} new tools found"
          body: |
            ## ðŸ” Automated Tool Discovery Report
            
            **Run ID:** `${{ github.run_id }}`
            **Status:** ${{ steps.discovery.outputs.status }}
            **Date:** ${{ github.event.repository.updated_at }}
            
            ### ðŸ“Š Statistics
            
            | Metric | Count |
            |--------|-------|
            | Total Discovered | ${{ steps.discovery.outputs.discovered }} |
            | Validated | ${{ steps.discovery.outputs.validated }} |
            | New Tools | ${{ steps.discovery.outputs.new_tools }} |
            
            ### ðŸ“‹ Changes
            
            This PR includes:
            - Updated tools database
            - Updated tools catalog documentation
            
            ### ðŸ”— Links
            
            - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ---
            
            _This PR was automatically generated by the MCP Tool Discovery Agent._
          branch: auto-discovery/run-${{ github.run_id }}
          delete-branch: true
          labels: |
            auto-discovery
            new-tool
            automated-pr

      - name: Upload Discovery Results
        uses: actions/upload-artifact@v4
        with:
          name: discovery-results-${{ github.run_id }}
          path: |
            discovery.log
            data/
          retention-days: 30

      - name: Post Summary
        run: |
          echo "## ðŸ” MCP Tool Discovery Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.discovery.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Discovered | ${{ steps.discovery.outputs.discovered }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Tools | ${{ steps.discovery.outputs.new_tools }} |" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: discover
    if: failure() || needs.discover.outputs.new_tools > 5

    steps:
      - name: Notify on Failure
        if: failure()
        run: |
          echo "Discovery run failed. Would send notification here."
          # Add Slack/Discord webhook notification here

      - name: Notify on Large Discovery
        if: needs.discover.outputs.new_tools > 5
        run: |
          echo "Found more than 5 new tools. Would send notification here."
          # Add notification for significant discoveries
